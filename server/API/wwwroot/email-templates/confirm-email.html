<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Nextech Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #2F3132;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #ffffff;
        }

        .content {
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }

        .content p {
            font-size: 16px;
            color: #333333;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2F3132;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: transparent;
            border: 1px solid #2F3132;
            color: #000
            
        }

        .footer {
            background-color: #F4F4F4;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Nextech!</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Thank you for joining Nextech! To get started, please confirm your email address by clicking the button below.</p>
            <a href="{CONFIRMATION_LINK}"
               style="display: inline-block; padding: 12px 24px; background-color: #2F3132; 
                  color: #ffffff; text-decoration: none; border-radius: 5px; font-size: 16px; 
                  margin-top: 20px; margin-bottom: 20px;">
                Confirm Your Email
            </a>
            <p>If the button doesn’t work, click this link below:</p>
            <p><a href="{CONFIRMATION_LINK}">Confirmation Link</a></p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Nextech. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
